<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取元素的大小</title>
	</head>
	<body>
		
		<script src="../../js/jQuery/jquery-1_4_4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 
				jQuery 获取元素的大小
					+ 有三套方法和四种使用方式
				1. width()和height()
					获取元素内容位置的尺寸
				2. innerWidth()和innerHeight()
					获取元素 内容和padding 区域的大小
				3. outWidth()和outHeight()
					获取元素 内容和padding + border 区域的大小
				4. outWidth(true)和outHeight(true)
					获取元素 内容和padding + border+margin 区域的大小
			 */
		</script>
	</body>
</html>
