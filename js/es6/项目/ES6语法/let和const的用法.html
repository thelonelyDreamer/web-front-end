    <title>let和const的用法</title>

<body>
    <div>aaaa</div>

        /*
        let 的用法
        1. 用于声明变量

        4. 不存在变量提升
        5. 不影响作用域链
        */
        let a;
        let b,c;
        let d=1;h="oo";arr=[1,3];
        let a;

    </script>
