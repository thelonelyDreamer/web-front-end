<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作元素样式</title>
	</head>
	<body>
		<div></div>
		<script type="text/javascript" src="../../js/jQuery/jquery.min-3_5_1.js"></script>
		<script type="text/javascript">
			/* 
				1.css()
					1.1 元素集合.css('width')
						获取元素的样式
					1.2 元素集合.css('样式名'，'样式值')
						设置元素的行内样式
						隐式迭代：元素集合内有多少元素就设置多少元素
						设置的时候，如果单位是ps,可以不写
					1.3	元素集合.css({样式：值})
						设置元素的行内样式
						隐式迭代：元素集合内有多少元素就设置多少元素
						设置的时候，如果单位是ps,可以不写
			 */
		</script>
	</body>
</html>
