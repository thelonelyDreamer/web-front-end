<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 基础、折叠、渐渐显示和隐藏
			 1. show()
			 2. hide()
			 3. toggle()
			 4.slideDown()
			 5.slideUP()
			 6. slideToggle()
			 参数1： 时间
			 参数2： 运动曲线
			 参数3： 回掉函数
			 */
			/*  操作 opacity
				faseIn()
				fadeOut()
				fadeToggle()
				参数1： 时间
				参数3： 运动曲线
				参数4： 回掉函数	
				fadeTo()
				参数2： 运动到指定透明度
			 */
			/*
				jQuery 的综合动画
				可以按照你的设定去运动
				1. animate()
				    animate({},时间，运动曲线，回调函数)
					{} 写终态
					颜色相关的属性运动不了
					css3 的2D和3D 动画运动不了
			
			  */
			 /* 
				jQuery 的停止动画
				1. stop()
					当代码运行到这行，停止下来，运动到什么位置，就停止在什么位置
					
				2. finish()
					当代码运动到什么时候，直接到最终位置
			 */
		</script>
	</body>
</html>
