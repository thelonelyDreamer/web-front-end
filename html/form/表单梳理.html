<!-- 
	form 
		html属性:
			accept-charset:规定在被提交表单中使用的字符集（默认页面字符集）
			action: 规定表单提交的地址
			autocomplete: 规定浏览器应该自动完成表单
			enctype: 规定提交数据所用到的字符集
			method: 提交方法
			novalidate: 浏览器不进行验证
			target: 规定action属性中的地址的目标
		
		input
			html属性：
				type:输入框属性
				value:默认值
				name:值的名字
				maxlength:最大长度
				size:最大字符数
				
			
			type的类型：
				text：常规文本的输入
				radio: 单选按钮的输入
				<input type="radio" name="sex" value="male" checked>Male
				<br>
				<input type="radio" name="sex" value="female">Female
				submit: 提交按钮
				reset: 重置按钮
				button: 普通按钮
				textarea:文本域
				checkbox:复选框
				
				H5 新增
					number:
				
		select 下拉列表
			<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
			</select>
			
				option:
					seleted：预定义选项
 -->
