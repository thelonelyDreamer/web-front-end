<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淡入淡出</title>
		<style type="text/css">
			#box{width: 300px; height: 200px;border: 1px solid #000000}
			#box1{width: 200px; height: 100px; border: 1px solid #FF0000;}
		</style>
		<script type="text/javascript" src="../jquery-3.4.1/jquery-3.4.1.js"></script>
	</head>
	<body>
		<div id="box">
			<button id="btn1">淡入</button><button id="btn2">淡出</button><button id="btn3">淡入淡出</button><br />
			<div id="box1">
				<P>这是一段话</P>
				>
			</div>
		</div>
		<script type="text/javascript">
				$(function(){
					$("#btn1").click(function(){
						$("#box1").fadeIn(3000);
					})
					$("#btn2").click(function(){
						$("#box1").fadeOut(1000);
					})
					$("#btn3").click(function(){
						$("#box1").fadeToggle();
					})
				})
			</script>
	</body>
</html>
