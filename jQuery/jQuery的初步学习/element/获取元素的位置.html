<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取元素的位置</title>
		<style type="text/css">
			div{
				margin: 60px;
				padding: 20px;
				width: 300px;
				height: 200px;
				background-color: burlywood;
			}
		</style>
	</head>
	<body>
		
		<div>
			
		</div>
		<script src="../../js/jQuery/jquery-1_4_4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 
				jQuery 操纵元素位置
				+ 操纵元素相对于某一点的位置关系
				
				1. offset()
				+ 是一个读写的方法
				+ 读取
					语法： 元素集合.offset()
					返回值： 一个对象，里面包含一个x信息和一个y信息
					相对值： 相对页面左上角的绝对坐标
					注意：不能链式 编程
				+ 设置
					语法： 元素集合.offset({top:xxx,left:xxx})
					设置的是相对于页面左上角的绝对位置
					例子：$('div').offset({top:30,left:20})
					
				2. position()
					+ 是一个只读的方法
					+ 元素集合.position()
						返回值： 一个对象，里面包含一个x信息，一个y信息
					
			 */
			console.log("offset:",$('div').offset());
			$('div').offset({top:30,left:30});
			console.log("offset:",$('div').offset());
		</script>
	</body>
</html>
