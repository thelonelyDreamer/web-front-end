<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基础绑定事件</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				事件类型：
				
				1. jQuery 基础绑定事件
				
				1. on()
					1.1 语法： 元素集合.on(事件类型，事件处理函数)
						特点: 隐式迭代
					1.2 语法： 元素集合.on(事件类型，选择器，事件处理函数)
						特点：	事件委托，选择器只能选择元素集合的后代元素
						
					1.3 语法 元素集合.on(事件类型,复杂数据类型，事件处理函数) 传递参数
					1.4 语法 元素集合.on(事件类型，选择器，数据，事件处理函数) 传递参数
					1.5 语法 元素集合。on({事件类型1:：事件处理函数1，事件类型1:：事件处理函数1})
				2. one()
					和on()方法一样的使用，只是只能执行一次
					事件只能触发一次
				3. off()
					+ 用来解除事件绑定
					+ 语法：
						1. 元素集合.off(元素事件类型)
						2. 元素集合.off(元素事件类型，事件处理函数)
				4. trigger()
					+ 用Js代码的方式来触发事件
					+ 元素集合.triggle("click");
			 */
		</script>
	</body>
</html>
