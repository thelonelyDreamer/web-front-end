<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
		<script src="../../js/jQuery/jquery-1_4_4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 
				1. first()
					元素集合的第一个元素
				2. last()
					元素集合的最后一个元素
				3. eq(index)
					元素集合指定下标的一个
				4. next()
					当前元素的下一个元素
				5. nextAll()
					1. 元素集合.nextAll() 获取当前元素后面的所有兄弟元素
					2. 元素集合.nextAll() 获取当前元素后面所有元素中符合选择器条件的那一个
				6. nextUntil()
					1. 元素集合.nextUntil() 获取当前元素后面的所有兄弟元素
					2  元素集合.nextUntil() 获取当前元素和目标元素之间的所有元素，不包含前后
				7. prev()
					同 next();
				8. prevAll()
					同 nextAll();
				9. prevUtil()
					同 nextUntil()
				10. parent()
					获取当前元素的父元素
				11. parents()
					1. 元素集合.parents() 元素集合的所有父元素
					2. 元素集合.parents(选择器) 拿到该元素的所有父元素中符合选择器的那一个元素
				12. children()
					1. 元素集合.children() 拿到该元素所有的子元素
					2. 元素集合.children(选择器) 拿到该元素的所有子元素中符合选择器的那一个元素
				13 sinblings()
					拿到该元素的所有兄弟元素
				14 find(选择器)
					找到该元素所有后代里符合选择器条件的那一个
				15 index()
					获取在元素在其父元素里面的所有位置
		</script>
	</body>
</html>
