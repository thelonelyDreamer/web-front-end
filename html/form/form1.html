<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>button</button>
		<form>
			<input type="text" name="name" />
			<input type="radio" name="sex" value="male" checked>Male
			<br>
			<input type="radio" name="sex" value="female">Female
		</form>
	</body>
</html>
<!-- 
	表单：
		作用： 收集用户信息
	
	表单的标签：
		<form></form>
	表单的html属性
		name="" 表单的名字
		action="" 数据传输的地址
		method="" 数据传输方式
		placeholder="" 提示信息
	表单的内部元素
		<input type="xxx" />
			input里面的HTML属性
				type 决定了input所生成的表单元素类型
				value 
				maxlength 最大长度
				size 以字符为单位控制input的输入
				
		输入框： <input type="text" />
		密码框： <input type="password" />
		重置按钮：<input type="reset" />
		
		绑定事件
		空按钮： <input type="button" />
		
		大部分的网站不用form做提交，因为页面要重新加载
		屏蔽表单自动提交：
 -->
