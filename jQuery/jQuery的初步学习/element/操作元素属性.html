<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery操纵元素属性</title>
	</head>
	<body>
		<script src="../../js/jQuery/jquery-1_4_4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 
				jQuery 操纵元素的属性
				+ 几种属性的操作
				=> 原生属性，id,class,src
				=> 自定义属性：getAttribute()
				=> H5 自定义属性，dataset
				
				+ jQuery 有三种操纵属性的方法
				=> attr() 和 removeAttr() 主要获取元素的标签属性和自定义属性
				=> prop() 和 removeProp() 获取元素的原生和自定义属性，但是attr定义的他获取不到
					自定义的属性不会显示在标签上
					但是attr定义的他获取不到
					设置的时候是什么类型，获取的时候就是什么类型
				=> data() 和 removeData()
				获取使用data()方法获取的数据
				不会出现在标签上，储存在元素身上某一个对象空间内
				可以获取元素标签上 data-xxx的属性，不能设置
				只能删除data()定义的属性，不能删除标签上的属性
			 */
		</script>
	</body>
</html>
