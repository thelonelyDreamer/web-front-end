<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hide elements</title>
		<script src="../../js/jQuery/jquery-1_4_4.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("p").click(function(){
					$(this).hide();
				});
			});
		</script>
	</head>
	<body>
		<a href="../../index.html">返回首页</a>
		<p> if you click me, I will disappear.</p>
	</body>
</html>
