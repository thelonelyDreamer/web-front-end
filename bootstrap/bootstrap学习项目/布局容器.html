<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 使用X-UA-Compatible来设置IE浏览器的兼容模式，最新的渲染模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- viewport表示用户是否可以缩放页面你，width指定视区的逻辑宽度 initial-scale 指定缩放比例 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap布局容器</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<p class="text">栅格系统用于通过一系列的行（row）与列（column）的组合来创建页面布局，你的内容就可以放入这些创建好的布局中。下面就介绍一下 Bootstrap 栅格系统的工作原理：</p>
		</div>
		<div class="container-fluid">
			<p class="text">栅格系统用于通过一系列的行（row）与列（column）的组合来创建页面布局，你的内容就可以放入这些创建好的布局中。下面就介绍一下 Bootstrap 栅格系统的工作原理：</p>
		</div>	
		<!-- bootstrap 需要jQuery的支持 -->
		<script type="text/javascript" src="js/jquery.min-3_5_1.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
