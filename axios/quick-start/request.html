<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="page-heeader">基本使用</h2>
        <button class="btn btn-primary">发送 get 请求</button>
        <button class="btn btn-warning">发送 post 请求</button>
        <button class="btn btn-success">发送 put 请求</button>
        <button class="btn btn-danger">发送 delete 请求</button>
    </div>

    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function () {
            axios.request({
                method: 'GET',
                url: "http://localhost:12345/hello/hi"
            }).then((res) => console.log(res));
        };
        btns[1].onclick = function () {
            axios({
                method: 'POST',
                url: 'http://localhost:12345/hello/post',
                data: {
                    title: "今天天气真好",
                    author: "sunshine"
                }
            }).then((response) => {
                console.log(response);
            });
        };

        btns[2].onclick = function () {
            axios({
                method: 'PUT',
                url: 'http://localhost:12345/hello/put',
                data: {
                    title: "今天天气真好",
                    author: "sunshine"
                }
            }).then(res => console.log(res));

        };
        btns[3].onclick = function () {
            axios({
                method: "DELETE",
                url: 'http://localhost:12345/hello/delete/3',
            }).then(res => console.log(res))
        }
    </script>
</body>

</html>
