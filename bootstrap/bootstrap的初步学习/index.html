<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎来到王超的项目</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.9.0/additional-methods.js"></script>
		<script src="./js/messages_zh.min.js"></script>
		<link href="css/index.css" rel="stylesheet">
		<script src="./js/index.js"></script>
	</head>
	<body>
		<div class="container main">
			<h1> 欢迎登陆</h1>
			<form>
			  <div class="form-group">
			    <label for="email">邮件地址</label>
			    <input type="email" class="form-control" id="email" placeholder="请输入邮件地址">
			  </div>
			  <div class="form-group">
			    <label for="password">密码</label>
			    <input type="password" class="form-control" id="password" placeholder="密码">
			  </div>
			  <div class="form-group row">
				  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					  <label for="code">验证码</label>
					  <input type="password" class="form-control" id="code" placeholder="验证码">
				  </div>
				  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 img-code">
					  <img class="img-responsive" id="code" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1690908444,1412211657&fm=15&gp=0.jpg" alt="验证码" />
				  </div>
				  
			  </div>
			  <div >
				  <button type="submit" class="btn btn-default btn-block btn-info">登陆</button>
			  </div>
				<div class="link">
					<a href=""><span>忘记密码</span></a>
					<a href=""><span>没有账号</span></a>
				</div>
			  </form>
		</div>
	</body>
</html>
